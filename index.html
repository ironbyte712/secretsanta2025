<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Santa</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="container py-4">
    <header class="text-center mb-4">
      <h1>üéÅ Secret Santa 2025</h1>
    </header>

    <section class="panel mb-3" id="publicPanel" aria-labelledby="public-heading">
      <p class="small">Enter NAME and SECRET CODE to reveal your match (one attempt only).</p>

      <div class="form-block mt-3">
        <label for="revealName" class="form-label">Name</label>
        <input id="revealName" class="form-control" placeholder="Full name">

        <label for="revealCode" class="form-label mt-2">Secret code</label>
        <input id="revealCode" class="form-control" placeholder="Secret code">

        <button onclick="revealByName()" class="btn btn-primary mt-3">Reveal my match</button>
        <div id="revealResult" class="hint mt-3"></div>
      </div>

      <hr>

      <div class="d-flex gap-3 align-items-center">
        <button onclick="adminLogin()" class="btn btn-secondary">Admin Login</button>
        <small>Admins can upload Excel, generate assignments and save to Firebase.</small>
      </div>
    </section>

    <section class="panel" id="adminPanel" style="display:none;" aria-labelledby="admin-heading">
      <h2 id="admin-heading">Admin Console</h2>

      <div class="mb-3" id="firebaseAuthUI">
        <label class="form-label">Firebase Admin Sign-in</label>
        <div class="d-flex gap-2">
          <input id="adminEmail" class="form-control" placeholder="admin@example.com">
          <input id="adminPw" type="password" class="form-control" placeholder="password">
          <button onclick="signInAdminUI()" class="btn btn-secondary">Sign in</button>
          <button onclick="signOutAdmin()" class="btn btn-dark">Sign out</button>
        </div>
        <div class="small mt-1">Signed in as: <span id="adminSignedIn">not signed in</span></div>
      </div>

      <div class="mb-3">
        <label for="adminPass" class="form-label">Set/Change admin password (local)</label>
        <div class="d-flex gap-2">
          <input id="adminPass" type="password" class="form-control" placeholder="new password (leave blank to keep)">
          <button onclick="setAdminPass()" class="btn btn-secondary">Save</button>
        </div>
        <div class="small mt-1"> (current: <span id="adminPassHint">not set</span>)</div>
      </div>

      <hr>

      <div class="mb-3">
        <label class="form-label">Upload Excel/CSV (Name, Wishlist, Address)</label>
        <div class="d-flex gap-2">
          <input id="excelInput" type="file" accept=".xlsx,.xls,.csv" class="form-control">
          <button onclick="parseExcel()" class="btn btn-secondary">Parse & Load</button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Add single participant</label>
        <div class="row g-2">
          <div class="col-md-4"><input id="singleName" class="form-control" placeholder="Name"></div>
          <div class="col-md-4"><input id="singleWishlist" class="form-control" placeholder="Wishlist (optional)"></div>
          <div class="col-md-4"><input id="singleAddress" class="form-control" placeholder="Address (optional)"></div>
        </div>
        <button onclick="addSingleParticipant()" class="btn btn-secondary mt-2">Add</button>
      </div>

      <hr>

      <div class="mb-3 d-flex gap-2 flex-wrap">
        <button onclick="generateAllAssignments()" class="btn btn-primary">Generate Assignments & Codes</button>
        <button onclick="downloadCodesCSV()" class="btn btn-secondary">Download codes CSV</button>
        <button onclick="clearAll()" class="btn btn-dark">Clear local data</button>
      </div>

      <h3 class="mt-3">Participants (names only)</h3>
      <div id="adminList" class="mt-2"></div>
    </section>
  </main>

  <!-- Firebase compat SDKs ‚Äî must load before logic.js -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<!-- optional quick test to confirm firebase is available -->
<script>
  console.log('firebase type:', typeof firebase);
  // after your config+init run this in console too:
  // typeof firebase === 'object' && firebase.app && console.log('firebase initialized:', firebase.app().name);
</script>

<!-- then load your libs and app -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
